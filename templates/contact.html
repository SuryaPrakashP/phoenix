{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


.cpad{
  margin-top: 125px;
  margin-bottom: 80px;
}

@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<form method="post" action="{% url 'contact' %}">
  {% csrf_token %}
<div class="container-fluid cpad" style="padding-left: 80px;">
  <div style="text-align:center">
    <h2>Get In Touch</h2>
    <br><br>
        {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}"><h1>{{ message }}</h1></li>
    {% endfor %}
  </ul>
{% endif %}
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3877.040870820535!2d79.46880421482935!3d13.655277790409992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4d4a54b9e9a1c7%3A0xf13a80886ce7028c!2sKarakambadi+Rd%2C+Andhra+Pradesh!5e0!3m2!1sen!2sin!4v1551071094496" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="col-md-6">
      <form action="#">
        <label for="Name">Name</label>
        <input type="text" id="fname" name="name" placeholder="Your name..">
        <label for="Email">Email</label>
        <input type="text" id="lname" name="email" placeholder="Your last name..">

        <label for="Contact">Contact</label>
        <input type="text" id="lname" name="contact" placeholder="Your contact number..">
        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</form>

<footer>
